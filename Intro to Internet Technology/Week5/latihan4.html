<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 4</title>
</head>
<body>
    <script>
        pertanyaan = window.prompt("Silahkan pilih mau luas atau keliling?");

        while (pertanyaan != "luas" && pertanyaan != "keliling"){
            pertanyaan = window.prompt("Silahkan pilih mau luas atau keliling?");
        }

        panjang = window.parseInt(prompt("Masukkan panjang"));
        lebar = window.parseInt(prompt("Masukkan lebar"));
        
        if(pertanyaan === "luas"){
            hasilLuas = panjang * lebar;
            alert("Luasnya adalah " + hasilLuas);
        } else if(pertanyaan === "keliling"){
            hasilKeliling = 2 * (panjang + lebar);
            alert("Kelilingnya adalah " + hasilKeliling);
        } 
        
    </script>
</body>
</html>
