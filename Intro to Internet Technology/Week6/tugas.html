<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container pt-5" id="content">
        <div>
            <h1>Document Object Model (DOM)</h1>
        </div>
        <div class="mt-5">
            <h2>Pendaftaran Kelompok</h2>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="namaKelompok" placeholder="Nama Kelompok">
            <label for="namaKelompok">Nama Kelompok</label>
        </div>
        <div class="form-floating mb-2">
            <input type="number" class="form-control" id="jumlahAnggota" placeholder="Jumlah Anggota" onchange="JavaScript:jumlahAnggotaKelompok(this.value)">
            <label for="jumlahAnggota">Jumlah Anggota</label>
        </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="text/javascript">

    function jumlahAnggotaKelompok(totalAnggota){
        if(document.contains(document.getElementById("form"))){
            document.getElementById("form").remove();
        }

        if(totalAnggota > 0){
            formContainer = document.getElementById("content");
            form = document.createElement("div");
            form.setAttribute("id", "form");  
            formContainer.appendChild(form);

            br = document.createElement("br");
            h4 = document.createElement("h4");
            h4.setAttribute("class", "pb-2");
            h4Text = document.createTextNode("Anggota Kelompok:");
                
            form.appendChild(br);
            form.appendChild(h4).appendChild(h4Text);

            divForm = document.createElement("div");
            divForm.setAttribute("class", "form-floating mb-3");

            
            inputAnggota = document.createElement("input");
            inputAnggota.setAttribute("type", "text");
            inputAnggota.setAttribute("class", "form-control");
            inputAnggota.setAttribute("placeholder", "Nama Anggota");
            label = document.createElement("label");

            for(i = 0; i <= totalAnggota; i++){
                if(i == 0) {
                    continue;
                }else if(i == 1){
                    divFormPtr = form.appendChild(divForm);
                    divFormPtr.appendChild(inputAnggota);
                    labelText = document.createTextNode("Nama Anggota 1");
                    divFormPtr.appendChild(label).appendChild(labelText);
                }else{
                    cloneInput = divFormPtr.cloneNode(true);
                    cloneInput.lastChild.firstChild.nodeValue = "Nama Anggota " + i;
                    form.appendChild(cloneInput);
                }
            }

            button = document.createElement("button");
            btnText = document.createTextNode("Daftar Kelompok");
            button.appendChild(btnText);
            button.setAttribute("type", "button");
            button.setAttribute("class", "btn btn-primary");
            form.appendChild(button);
        }            
    }
    </script>
</body>
</html>
