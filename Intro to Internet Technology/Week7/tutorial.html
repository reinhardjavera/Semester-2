<body>
    <h1>Click Event</h1>

    <h1>Get Value From Input</h1>

    <div id="ortu"></div>

    <script src="https://code.jquery.com/jqeurt-3.6.0.min.js"></script>
    <script>
        $("#btnClickEv").click(function(){
            $("#clickMsg").text("Button above mne is clicked.");
        });

        $("btnHide").click(function(){
            $("#hideSHowMsg").fadeOut();
        });

        $("#btnShow").click(function(){
            $("#hideShowMsg").fadeIn();

            val = $("#inputVal").val();
            $("#showVal").text(val);
